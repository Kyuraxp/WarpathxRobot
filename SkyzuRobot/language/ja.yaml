notes_help: |
    â”€â”€ã€Œ Catatan ã€â”€â”€

    â‚ /get <notename>*:* dapatkan catatan dengan nama catatan ini
    â‚ #<namacatatan>*:* sama dengan /get
    â‚ /notes atau /saved*:* daftarkan semua catatan yang disimpan dalam obrolan ini
    â‚ /nomor *:* Akan menarik catatan nomor itu dalam daftar
    Jika Anda ingin mengambil isi catatan tanpa format apapun, gunakan `/get <notename> noformat`. Ini bisa \
    berguna saat memperbarui catatan saat ini

    *Hanya Admin :*
    â‚ /save <notename> <notedata>*:* menyimpan notedata sebagai catatan dengan nama notename
    Tombol dapat ditambahkan ke catatan dengan menggunakan sintaks tautan penurunan harga standar - tautan harus diawali dengan \
    bagian `buttonurl:`, seperti: `[somelink](buttonurl:example.com)`. Periksa `/markdownhelp` untuk info lebih lanjut
    â‚ /save <notename>*:* simpan pesan balasan sebagai catatan dengan nama notename
    Pisahkan balasan yang berbeda dengan `%%%` untuk mendapatkan catatan acak
    *Contoh:*
      â© `/simpan nama catatan
         Balas 1
         %%%
         Balas 2
         %%%
         Balas 3`

    â‚ /clear <notename>*:* hapus note dengan nama ini
    â‚ /removeallnotes*:* menghapus semua catatan dari grup

    *Catatan:* Nama catatan tidak peka huruf besar/kecil, dan secara otomatis diubah menjadi huruf kecil sebelum disimpan.
