translator_help: |
    â”€â”€ã€Œ Penerjemah ã€â”€â”€

    Gunakan modul ini untuk menerjemahkan barang!

    *Perintah:*
    â‚ /tl (atau /tr): sebagai balasan pesan, menerjemahkannya ke bahasa Inggris.
    â‚ /tl <lang>: diterjemahkan menjadi <lang>
       misalnya: /tl ja: diterjemahkan ke bahasa Jepang.
    â‚ /tl <source>//<dest>: menerjemahkan dari <source> ke <lang>.
       misalnya: /tl ja//en: menerjemahkan dari bahasa Jepang ke bahasa Inggris.
    â‚ /langs: dapatkan daftar bahasa yang didukung untuk terjemahan.

    Saya dapat mengubah teks menjadi suara dan suara menjadi teks..
    â‚ /tts <lang code>*:* Membalas pesan apa pun untuk mendapatkan keluaran teks ke ucapan
    â‚ /stt*:* Ketikkan balasan ke pesan suara (hanya mendukung bahasa Inggris) untuk mengekstrak teks darinya.
    
    *Kode Bahasa*
      `af,am,ar,az,be,bg,bn,bs,ca,ceb,co,cs,cy,da,de,el,en,eo,es,
