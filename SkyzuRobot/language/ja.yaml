# MODULES
admin_help: |
    ──「 管理者 」──

    *ユーザーコマンド*:
    ❂ /staff*:* チャットの管理者リスト
    ❂ /pinned*:* 現在固定されているメッセージを取得します。

    *次のコマンドは管理者のみです:*
    ❂ /pin*:* 返信メッセージを黙って埋め込む-「大声で」または「通知」を追加して、ユーザーに通知します
    ❂ /unpin *：*現在固定されているメッセージの固定を解除します
    ❂ /invitelink *：*はinvitelinkを取得します
    ❂ /promote *：*ユーザーの返信を宣伝する
    ❂ /fullpromote *：*返信するユーザーを完全な権限で宣伝します
    ❂ /demote *：*返信されたユーザーに反対票を投じる
    ❂ /title  *：*ボットプロモート管理者のカスタムタイトルを設定します
    ❂ /reload *：*管理リストを強制的に更新します
    ❂ /del *：*返信したメッセージを削除します
    ❂ /purge *：*これと返信先のメッセージの間のすべてのメッセージを削除します。
    ❂ /purge  *：*は、返信されるメッセージと、メッセージに返信する場合はそれに続くXメッセージを削除します。
    ❂ /setgtitle  *：*グループタイトルを設定します
    ❂ /setgpic *：*集合写真として設定する画像に返信
    ❂ /setdesc *：*グループの説明を設定します
    ❂ /setsticker *：*グループステッカーを設定します

    *ルール*:
    ❂ /rules*:* このチャットのルールを取得する.
    ❂ /setrules <ここにあなたのルール>*:* このチャットのルールを設定する.
    ❂ /clearrules*:* このチャットルールを削除する.
anime_help: |
    ──「 アニメ検索 」──

    ❂ /anime <アニメ>: アニメに関する情報を返す.
    ❂ /whatanime: 写真やGIFに返信するときにアニメソースを復元する.
    ❂ /character <キャラクター>: キャラクターに関する情報を返します。
    ❂ /manga <マンガ>: マンガに関する情報を返します。
    ❂ /user <ユーザー>: MyAnimeListユーザーに関する情報を返します。
    ❂ /upcoming: 次のシーズンの新しいアニメのリストを返します。
    ❂ /airing <アニメ>: アニメの視聴情報を返します。
    ❂ /whatanime <アニメ>: gifまたは写真に返信します。
    ❂ /kaizoku <アニメ>: 親愛なる魂の animekaizoku.com
    ❂ /kayo <アニメ>: 親愛なる魂の animekayo.com

    ──「 アニメの引用 」──

    ❂ /animequotes: 写真としてのランダムなアニメの引用。
    ❂ /quote: 引用をテキストとしてランダムに送信する.
antichannel_help: |
    ──「 アンチチャネル 」──

        ⚠️ 警告 ⚠️

    *このモードを使用すると、結果はグループ内にあり、チャネルを使用してチャットすることはできません。

    アンチチャネルモードは、チャットするユーザーがチャネルを使用することを自動的に禁止するモードです。
    このコマンドは* Adminのみが使用できます

    ❂ /antichannelmode <'on'/'yes'> *:* アンチチャネルモードをアクティブにする
    ❂ /antichannelmode <'off'/'no'> *:* アンチチャネルモードを無効にする
antiflood_help: |
    ──「 洪水防止 」──

    洪水防止 を使用すると、x個を超えるメッセージを連続して送信するユーザーに対してアクションを実行できます。 設定された洪水を超える\
     そのユーザーを制限することになります。
     これにより、ユーザーが10を超えるメッセージを連続して送信した場合、ユーザーはミュートされ、ボットは無視されます。
    ❂ `/flood`*:* 現在の洪水制御設定を取得する
    *管理者のみ :*

    ❂ `/setflood <int/'no'/'off'>`*:* 洪水制御を有効または無効にする
      *例:* `/setflood 10`
    ❂ `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* ユーザーがフラッド制限を超えたときに実行するアクション。 タイヤ/キック/ミュート/tmute/tban

    *ノート:*
    tbanとtmuteには値が必要です!!
    これは次のようになります。
    ➩ `5m` = 5 分
    ➩ `6j` = 6 混雑する
    ➩ `3 hari` = 3 日
    ➩ `1w` = 1 週
antispam_help: |
    ──「 アンチスパム 」──

    *管理者のみ :*
    ❂ `/antispam <on/off/yes/no>`*:* スパム対策テクノロジーを有効にするか、現在の設定を復元します。
    スパム対策。ボット開発者がすべてのグループのスパマーを禁止するために使用します。 それは保護するのに役立ちます \
    スパマーをできるだけ早く削除することで、あなたとあなたのグループ。
    *ノート:* ユーザーは、スパマーにアピールまたは報告できます。 @{SUPPORT_CHAT}

    また、統合します @Spamwatch チャットルームからできるだけ多くのスパマーを削除するAPI！!
    *これはSpamWatchです?*
    SpamWatchには、スパムボット、トロール、ビットコインスパマー、および不良キャラクターの禁止リストが常に更新されています。[.](https://telegra.ph/file/f584b643c6f4be0b1de53.jpg)
    スパマーをグループから自動的に禁止するのを引き続き支援してください。そうすれば、スパマーがグループに侵入することを心配する必要はありません。
     *注* ユーザーはスパムウォッチの禁止を訴えることができます @SpamwatchSupport
approve_help: |
    ──「 承認済み 」──

    場合によっては、不要なコンテンツを投稿しないようにユーザーを信頼することがあります。
     それらを管理者にするのに十分ではないかもしれませんが、ロック、ブラックリスト、およびフラッディング防止をそれらに適用しないことで問題ないかもしれません。

    それが同意の目的です-信頼できるユーザーに投稿を許可することを承認します

    *管理コマンド:*
    ❂ /approval*:* このチャットでユーザーの同意ステータスを確認してください.
    ❂ /approve*:* ユーザーを承認します。 ロック、ブラックリスト、および洪水対策は適用されなくなります。
    ❂ /unapprove*:* ユーザーの不承認。 これらはロックされ、ブラックリストに登録され、再び洪水から保護されます。
    ❂ /approved*:* 承認されたすべてのユーザーのリスト。
    ❂ /unapproveall*:* チャットの承認*すべて*のユーザーをキャンセルします。 これは、元に戻すことはできません。
bansmutes_help: |
    ──「 禁止/ミュート 」──

    *ユーザーコマンド:*

    ❂ /kickme*:* 注文を出したユーザーを蹴る

    *管理者のみ :*

    ❂ /ban <userhandle>*:* ユーザーを禁止します。 （ハンドルまたは返信経由）
    ❂ /sban <userhandle>*:* ユーザーを黙って禁止します。 コマンドを削除し、メッセージに返信し、返信しない。 （ハンドルまたは返信経由）
    ❂ /tban <userhandle> x(m/h/d)*:* ユーザーをx時間禁止します。 （ハンドルまたは返信経由）. m = 分, h = 混雑する, d = 日.
    ❂ /unban <userhandle>*:* ユーザーのブロックを解除します。 （ハンドルまたは返信経由）
    ❂ /kick <userhandle>*:* グループからユーザーを削除します （ハンドルまたは返信を介して）
    ❂ /mute <userhandle>*:* ユーザーを沈黙させます。 返信として使用して、返信するユーザーを無効にすることもできます。
    ❂ /tmute <userhandle> x(m/h/d)*:* ユーザーをx時間無効にします。 （ハンドルまたは返信経由）. m = 分, h = 混雑する, d = 日.
    ❂ /unmute <userhandle>*:* ユーザーの声をアクティブにします。 返信として使用して、返信するユーザーを無効にすることもできます。
    ❂ /zombies*:* 削除されたアカウントを探しています
    ❂ /zombies clean*:* 削除されたアカウントをグループから削除します。
    ❂ /snipe <chatid> <string>*:* 特定のチャットにメッセージを送信させてください。
blacklist_help: |
    ──「 ブラックリスト 」──

    ブラックリストは、特定のトリガーがグループで話されるのを防ぐために使用されます。 トリガーが言及されると、メッセージはすぐに削除されます。 素敵なコンボは時々これを警告フィルターと組み合わせます!

    *ノート*: ブラックリストはグループ管理者には影響しません。

    ❂ /blacklist*:* 現在ブラックリストに登録されている単語を表示します。

    管理者のみ:
    ❂ /addblacklist <triggers>*:* ブラックリストにトリガーを追加します。 各行は単一のトリガーと見なされるため、異なる行を使用すると、複数のトリガーを追加できます。
    ❂ /unblacklist <triggers>*:* ブラックリストからトリガーを削除します。 ここでも同じ改行ロジックが適用されるため、一度に複数のトリガーを削除できます。
    ❂ /blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>*:* 誰かがブラックリストに載っている単語を投稿したときに取られるアクション。

    ブラックリストステッカーは、特定のステッカーを停止するために使用されます。 ステッカーが送信されるたびに、メッセージはすぐに削除されます。
     *注:* ブラックリストステッカーはグループ管理者には影響しません
    ❂ /blsticker*:* 現在ブラックリストに載っているステッカーをチェックしてください
     *管理者のみ:*
    ❂ /addblsticker <sticker link>*:* ブラックリストにステッカートリガーを追加します。 返信ステッカーで追加できます
    ❂ /unblsticker <sticker link>*:* ブラックリストからトリガーを削除します。 ここでも同じ改行ロジックが適用されるため、一度に複数のトリガーを削除できます
    ❂ /rmblsticker <tautan stiker>*:* 同上
    ❂ /blstickermode <delete/ban/tban/mute/tmute>*:* ユーザーがブラックリストに登録されたステッカーを使用した場合のデフォルトのアクションを設定します
    Catatan:
    ❂ <sticker link> できる `https://t.me/addstickers/<sticker>` または十分 `<sticker>` またはステッカーメッセージに返信する
chatbot_help: |
    ──「 ボットオブロランAI 」──

    Kyura AIは、最大200の言語を検出して応答できる唯一のAIシステムです。

    ❂ /chatbot [ON/OFF]: AIチャットモードを有効または無効にします。
    ❂ /chatbot EN : 英語のチャ​​ットボットのみをアクティブにします。
cleaner_help: |
    ──「 クリーニング 」──

    青いテキストクリーナーは、チャットのユーザーが送信するすべての作成されたコマンドを削除します。

    ❂ /cleanblue <on/off/yes/no>*:*送信後のcleanコマンド
    ❂ /ignoreblue <word>*:*コマンドの自動クリーニングを防止します
    ❂ /unignoreblue <word>*:* deleteは、コマンドの自動クリーニングを防ぎます
    ❂ /listblue*:*現在ホワイトリストに登録されているコマンドのリスト

    *これは災害固有のコマンドです。管理者はこれを使用できません:*

    ❂ /gignoreblue <word>*:*埼玉に保存されている単語の青いテキストのクリアをグローバルに無視します。
    ❂ /ungignoreblue <word>*:*グローバルクリーンアップリストからコマンドを削除します
connection_help: |
    ──「 繋がり 」──

    場合によっては、グループチャットにメモやフィルターを追加したいが、全員に見られたくない場合があります。 ここで接続が始まります...
    これにより、チャットデータベースに接続し、チャットにプロンプ​​トを表示せずにデータベースに何かを追加できます。 明らかな理由で、何かを追加するには管理者である必要があります。 ただし、グループ内のすべてのメンバーがデータを表示できます。

    ❂ /connect: チャットに接続します（PMの/connectまたは/connect とグループで実行できます）
    ❂ /koneksi: 接続されているチャットのリスト
    ❂ /disconnect: チャットから切断します
    ❂ /helpconnect: リモートで使用できる使用可能なコマンドのリスト

    *管理者のみ:*

    ❂ /allowconnect <yes/no>: ユーザーがチャットに接続できるようにします
disabling_help: |
    ──「 Menonaktifkan 」──

    ❂ /cmds*:* periksa status perintah yang dinonaktifkan saat ini

    *Hanya Admin :*

    ❂ /enable <cmd name>*:* aktifkan perintah itu
    ❂ /disable <cmd name>*:* nonaktifkan perintah itu
    ❂ /enablemodule <nama modul>*:* aktifkan semua perintah dalam modul itu
    ❂ /disablemodule <nama modul>*:* nonaktifkan semua perintah dalam modul itu
    ❂ /listcmds*:* daftarkan semua kemungkinan perintah yang dapat dialihkan
extras_help: |
    ──「 Extras 」──

    ❂ /markdownhelp*:* ringkasan singkat tentang cara kerja markdown di telegram - hanya dapat dipanggil dalam obrolan pribadi
    ❂ /paste*:* Menyimpan konten yang dibalas ke `nekobin.com` dan membalas dengan url
    ❂ /spaste*:* Menyimpan konten yang dibalas ke `spaceb.in` dan membalas dengan url
    ❂ /bereaksi*:* Bereaksi dengan reaksi acak
    ❂ /ud <word>*:* Ketikkan kata atau ekspresi yang ingin dicari gunakan
    ❂ /reverse*:* Melakukan pencarian gambar terbalik dari media yang dibalas.
    ❂ /wiki <query>*:* wikipedia permintaan Anda
    ❂ /wall <query>*:* dapatkan wallpaper dari wall.alphacoders.com
    ❂ /cash*:* pengonversi mata uang

      Contoh:
      ➩ `/cash 1 USD INR`
          _ATAU_
      ➩ `/cash 1 usd inr`
         Keluaran: `1,0 USD = 75,505 INR`
MARKDOWN_HELP: |
    ──「 Bantuan Markdown 」──

    Markdown adalah alat pemformatan yang sangat kuat yang didukung oleh telegram. {dispatcher.bot.first_name} memiliki beberapa penyempurnaan, untuk memastikan bahwa \
    pesan yang disimpan diurai dengan benar, dan untuk memungkinkan Anda membuat tombol.

    ❂ <code>_italic_</code>: membungkus teks dengan '_' akan menghasilkan teks miring
    ❂ <code>*bold*</code>: membungkus teks dengan '*' akan menghasilkan teks tebal
    ❂ <code>`code`</code>: membungkus teks dengan ''`' akan menghasilkan teks monospace, juga dikenal sebagai 'kode'
    ❂ <code>[sometext](someURL)</code>: ini akan membuat tautan - pesan hanya akan menampilkan <code>sometext</code>, \
    dan mengetuknya akan membuka halaman di <code>someURL</code>.
    ❂ <b>Contoh:</b><code>[test](example.com)</code>

    ❂ <code>[buttontext](buttonurl:someURL)</code>: ini adalah peningkatan khusus untuk memungkinkan pengguna memiliki telegram \
    tombol di penurunan harga mereka. <code>buttontext</code> akan menjadi apa yang ditampilkan pada tombol, dan <code>someurl</code> \
    akan menjadi url yang dibuka.
    <b>Contoh:</b> <code>[Ini adalah tombol](buttonurl:example.com)</code>

    Jika Anda ingin beberapa tombol pada baris yang sama, gunakan :sama, seperti:
    <code>[satu](buttonurl://example.com)
    [dua](buttonurl://google.com:sama)</code>
    Ini akan membuat dua tombol pada satu baris, bukan satu tombol per baris.

    Ingatlah bahwa pesan Anda <b>HARUS</b> berisi beberapa teks selain hanya sebuah tombol!
MARKDOWN_HELP_TEXT_1: "Coba teruskan pesan berikut kepada saya, dan Anda akan melihat, dan Gunakan #test!"
